services:

  Users.domain.UserRepository:
    class: ../../../../modules/users/infrastructure/persistence/typeOrmUserRepository
    arguments: ['@Shared.ConnectionManager']

  Users.domain.UserPasswordHasher:
    class: ../../../../modules/users/infrastructure/bcryptPasswordHasher

  Users.domain.UserTokenSigner:
    class: ../../../../modules/users/infrastructure/jwtTokenSigner

  Users.application.UserRegistrar:
    class: ../../../../modules/users/application/userRegistrar
