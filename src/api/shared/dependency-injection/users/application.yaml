  Users.application.UserFinder:
    class: ../../../../modules/users/application/userFinder
    arguments: ['@Users.domain.UserRepository']

  Users.application.UserAuthenticator:
    class: ../../../../modules/users/application/userAuthenticator
    arguments: ['@Users.domain.UserRepository', '@Users.domain.UserPasswordHasher']
